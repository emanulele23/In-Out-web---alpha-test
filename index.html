<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #output {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #barcodeInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scanner Item</h1>
    
    <!-- Campo input per il codice scansionato -->
    <input type="text" id="barcodeInput" placeholder="Scansiona il codice qui" autofocus>

    <div id="output"></div>
    <button id="logButton">Logga Dati</button>

    <script>
        let items = {
            batteryCount: 0,
            vehicleCount: 0,
            courierCount: 0,
            batteries: [],
            vehicle: '',
            courier: ''
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const barcode = getBarcodeFromScanner(); // Leggi il codice scansionato
                handleScan(barcode);
            }
        });

        document.getElementById('logButton').addEventListener('click', logData);

        function getBarcodeFromScanner() {
            // Ottiene il valore dall'input del codice a barre
            const input = document.getElementById('barcodeInput');
            const barcode = input.value.trim();
            input.value = ''; // Pulisce il campo input dopo la scansione
            input.focus(); // Rifocalizza l'input per scansionare il prossimo codice
            return barcode;
        }

        function handleScan(barcode) {
            // Mostra il codice scansionato a schermo
            logItem("Scansione", barcode);
            if (isBattery(barcode)) {
                items.batteryCount++;
                items.batteries.push(barcode);
            } else if (isVehicle(barcode)) {
                items.vehicleCount++;
                items.vehicle = barcode;
            } else if (isCourier(barcode)) {
                items.courierCount++;
                items.courier = barcode;
            }

            // Controlla se è necessario loggare i dati (per ora è commentato)
            /*
            if (items.batteryCount === 2 && items.vehicleCount === 1 && items.courierCount === 1) {
                logData();
            }
            */
        }

        function logItem(type, barcode) {
            const output = document.getElementById('output');
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `<strong>${type}:</strong> ${barcode}`;
            output.appendChild(itemDiv);
        }

        function logData() {
            const data = {
                battery1: items.batteries[0] || '',
                battery2: items.batteries[1] || '',
                courier: items.courier || '',
                vehicle: items.vehicle || '',
                timestamp: new Date().toISOString() // Aggiunge la data e ora attuale
            };

            // Invia i dati allo script di Google Apps
            fetch('https://script.google.com/a/macros/justeattakeaway.com/s/AKfycbyxK96tAADpyPiNjny5Y8FWPRVPGFoEg2cdrecIEMzrn9YJF1nYqCQ0hcRLad61DbT1/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert("Dati loggati con successo!");
                resetCounts(); // Resetta i contatori dopo il logging
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Errore nel logging dei dati.");
            });
        }

        function resetCounts() {
            items.batteryCount = 0;
            items.vehicleCount = 0;
            items.courierCount = 0;
            items.batteries = [];
            items.vehicle = '';
            items.courier = '';
            document.getElementById('output').innerHTML = ''; // Pulisce l'output
        }

        function isBattery(barcode) {
            // Verifica se il codice è per una batteria (16 caratteri con parentesi quadre)
            return /^[\[\d]{16}\]$/.test(barcode);
        }

        function isVehicle(barcode) {
            // Verifica se il codice è per un veicolo (14 caratteri)
            return /^[A-Z0-9]{14}$/.test(barcode);
        }

        function isCourier(barcode) {
            // Verifica se il codice è per un corriere (formato con parentesi quadre)
            return /^\[[\d]{14}\]$/.test(barcode);
        }
    </script>
</body>
</html>
