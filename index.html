<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #blocks {
            margin-top: 20px;
        }
        .item {
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #e0e0e0;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Scanner Item</h1>
    
    <div id="blocks">
        <input type="text" class="item" id="block1" readonly />
        <input type="text" class="item" id="block2" readonly />
        <input type="text" class="item" id="block3" readonly />
        <input type="text" class="item" id="block4" readonly />
    </div>

    <button id="logButton">Logga Dati</button>

    <script>
        let items = {
            batteryCount: 0,
            vehicleCount: 0,
            courierCount: 0,
            batteries: [],
            vehicle: '',
            courier: ''
        };

        let scannedBarcode = ''; // Variabile temporanea per memorizzare la scansione
        let currentBlock = 1; // Indica il blocco attuale dove scrivere

        // Ascolta qualsiasi evento di tasto premuto
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Quando si preme 'Enter', processa il codice scansionato
                handleScan(scannedBarcode.trim());
                scannedBarcode = ''; // Resetta la variabile per la prossima scansione
                focusNextBlock(); // Passa al prossimo blocco
            } else {
                // Aggiunge i caratteri alla variabile 'scannedBarcode'
                scannedBarcode += event.key;
            }
        });

        document.getElementById('logButton').addEventListener('click', logData);

        function handleScan(barcode) {
            // Mostra il codice scansionato nel blocco attuale
            const currentBlockInput = document.getElementById(`block${currentBlock}`);
            currentBlockInput.value = barcode;

            if (isBattery(barcode)) {
                items.batteryCount++;
                items.batteries.push(barcode);
            } else if (isVehicle(barcode)) {
                items.vehicleCount++;
                items.vehicle = barcode;
            } else if (isCourier(barcode)) {
                items.courierCount++;
                items.courier = barcode;
            }

            // Controlla se è necessario loggare i dati (per ora è commentato)
            /*
            if (items.batteryCount === 2 && items.vehicleCount === 1 && items.courierCount === 1) {
                logData();
            }
            */
        }

        function logData() {
            const data = {
                battery1: items.batteries[0] || '',
                battery2: items.batteries[1] || '',
                courier: items.courier || '',
                vehicle: items.vehicle || '',
                timestamp: new Date().toISOString() // Aggiunge la data e ora attuale
            };

            // Invia i dati allo script di Google Apps
            fetch('https://script.google.com/a/macros/justeattakeaway.com/s/AKfycbyxK96tAADpyPiNjny5Y8FWPRVPGFoEg2cdrecIEMzrn9YJF1nYqCQ0hcRLad61DbT1/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert("Dati loggati con successo!");
                resetCounts(); // Resetta i contatori dopo il logging
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Errore nel logging dei dati.");
            });
        }

        function resetCounts() {
            items.batteryCount = 0;
            items.vehicleCount = 0;
            items.courierCount = 0;
            items.batteries = [];
            items.vehicle = '';
            items.courier = '';
            document.querySelectorAll('.item').forEach(block => block.value = ''); // Pulisce i blocchi
            currentBlock = 1; // Reset al primo blocco
        }

        function focusNextBlock() {
            if (currentBlock < 4) {
                currentBlock++; // Passa al blocco successivo
            } else {
                alert('Tutti i blocchi sono stati riempiti.');
            }
        }

        function isBattery(barcode) {
            // Verifica se il codice è per una batteria (16 caratteri con parentesi quadre)
            return /^[\[\d]{16}\]$/.test(barcode);
        }

        function isVehicle(barcode) {
            // Verifica se il codice è per un veicolo (14 caratteri)
            return /^[A-Z0-9]{14}$/.test(barcode);
        }

        function isCourier(barcode) {
            // Verifica se il codice è per un corriere (formato con parentesi quadre)
            return /^\[[\d]{14}\]$/.test(barcode);
        }
    </script>
</body>
</html>
